# fly.toml - Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "agentcommunity-api"
primary_region = "ord"

[build]

[env]
  PORT = "8080"
  AI_MODEL = "claude-sonnet-4-20250514"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/v1/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "uploads_data"
  destination = "/app/uploads"
