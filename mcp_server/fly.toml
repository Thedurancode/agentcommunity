# fly.toml - MCP Server deployment for SSE transport (ElevenLabs, etc.)
app = "agentcommunity-mcp"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  COMMUNITY_API_URL = "https://agentcommunity-api.fly.dev/api/v1"
  MCP_TRANSPORT = "sse"
  PORT = "8080"
  ALLOWED_ORIGINS = "*"
  HOST = "0.0.0.0"
  MCP_ALLOWED_ORIGINS = "*"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
